{% extends "base.html" %}

{% block title %}Order History{% endblock %}

{% block content %}
<h1 class="my-4">Your Orders</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Order #</th>
            <th>Date</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at }}</td>
            <td>${{ order.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
